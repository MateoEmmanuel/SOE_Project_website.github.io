        <script>
        // Apply theme from localStorage or system before page renders
        (function() {
            try {
                var theme = localStorage.getItem('site-theme');
                if (theme === 'light' || theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', theme);
                } else {
                    document.documentElement.removeAttribute('data-theme');
                }
                    // Apply language from localStorage
                    var lang = localStorage.getItem('site-language');
                    if (lang) {
                        document.documentElement.setAttribute('lang', lang);
                    }
            } catch (e) {}
        })();
            // Listen for theme changes in other tabs
            window.addEventListener('storage', function(e) {
                if (e.key === 'site-theme') {
                    var theme = e.newValue;
                    if (theme === 'light' || theme === 'dark') {
                        document.documentElement.setAttribute('data-theme', theme);
                    } else {
                        document.documentElement.removeAttribute('data-theme');
                    }
                } else if (e.key === 'site-language') {
                    var lang = e.newValue;
                    if (lang) {
                        document.documentElement.setAttribute('lang', lang);
                    }
                }
            });
        </script>

    <script>
        // Hamburger toggle, animate to X, close on X, and keep menu offset
        document.addEventListener('DOMContentLoaded', function () {
            var btn = document.querySelector('.nav-toggle');
            var navList = document.getElementById('nav-list');
            if (!btn || !navList) return;
            btn.addEventListener('click', function () {
                var expanded = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', String(!expanded));
                navList.classList.toggle('open');
            });
            // Close menu on Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && btn.getAttribute('aria-expanded') === 'true') {
                    btn.setAttribute('aria-expanded', 'false');
                    navList.classList.remove('open');
                }
            });
        });
    </script>
                <script>
        const slides = document.querySelectorAll(".background-slideshow img.slide");
        let current = 0;
        const interval = 5000; // 5 seconds per slide
        
        setInterval(() => {
            slides[current].classList.remove("active");
            current = (current + 1) % slides.length;
            slides[current].classList.add("active");
        }, interval);
        </script>
