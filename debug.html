<!doctype html>
<html lang="en">
<head>
        <script>
        // Apply theme from localStorage or system before page renders
        (function() {
            try {
                var theme = localStorage.getItem('site-theme');
                if (theme === 'light' || theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', theme);
                } else {
                    document.documentElement.removeAttribute('data-theme');
                }
                    // Apply language from localStorage
                    var lang = localStorage.getItem('site-language');
                    if (lang) {
                        document.documentElement.setAttribute('lang', lang);
                    }
            } catch (e) {}
        })();
            // Listen for theme changes in other tabs
            window.addEventListener('storage', function(e) {
                if (e.key === 'site-theme') {
                    var theme = e.newValue;
                    if (theme === 'light' || theme === 'dark') {
                        document.documentElement.setAttribute('data-theme', theme);
                    } else {
                        document.documentElement.removeAttribute('data-theme');
                    }
                } else if (e.key === 'site-language') {
                    var lang = e.newValue;
                    if (lang) {
                        document.documentElement.setAttribute('lang', lang);
                    }
                }
            });
        </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debug Action</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; background: #f7f9fb; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .debug-box { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2.5rem 2rem; min-width: 320px; text-align: center; }
        .debug-message { font-size: 1.3rem; color: #0b3d91; font-weight: 600; }
    </style>
</head>
<body>
    <div class="debug-box">
        <div class="debug-message" id="debug-message">Debug action</div>
    </div>
    <script>
        // Set message based on query string
        var params = new URLSearchParams(window.location.search);
        var msg = params.get('msg');
        if(msg) document.getElementById('debug-message').textContent = msg;
    </script>
</body>
</html>
